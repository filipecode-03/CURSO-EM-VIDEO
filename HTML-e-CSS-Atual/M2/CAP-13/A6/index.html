<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração global */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #3E34EB, #762EEA, #BE20A1, #F61C59, #F1147B, #FDDE7C);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
