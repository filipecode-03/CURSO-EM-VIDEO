<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="usu">Usuário</label>
            <input type="text" name="usu" id="usu" required minlength="5" maxlength="30" size="10" placeholder="nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha</label> 
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
